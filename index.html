        <header id='header'>
          <div class="img-container">
            <img src="https://www.logoground.com/uploads/2018152902018-03-213075636Coffee-Shop-Logo.jpg" alt="logo" id="header-img">
          </div>
          <nav id="links">
            <a href="#basics">Basics</a>
            <a href="#background">Background</a>
            <a href="#beans">Beans</a>
            <a href="#contact">Contact</a>
          </nav>
        </header>
        
        <div id="basics">
          <div id="who">
            <h1>Who We Are</h1>
          </div id="what">
          <div>
            <h1>What We Do</h1>
          </div>
          <div id="why">
            <h1>Why We Do It</h1>
          </div>
        </div>
        
        <div id="background">
          <h1>Background</h1>
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/nyDnQQSUfL0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <div id="beans">
          <h1>Beans</h1>
            <div id="products">
              <div id="prod1">
                <h2>Light Roast</h2>
                <img src="https://yi-files.s3.eu-west-1.amazonaws.com/products/774000/774985/1322675-cover.jpg" alt="light roast" id="light-roast">
                <figcaption>
                  Not sure where to start? Check out our medium roast offerings. These coffees are not as wild as our light roasts, but not as heavy as our dark roasts.
                  Many of our offerings here serve as exceptionally tasty compromises between the extremes. Think standard coffee flavors, but with hints of flavor that 
                  can be found in our other roasts.
                </figcaption>
              </div>
              <div id="prod2">
                <h2>Medium Roast</h2>
                <img src="https://s3-eu-west-1.amazonaws.com/yi-files/content/2018/11/5bf55206a5c06.jpg" alt="medium roast" id="medium-roast">
                <figcaption>
                  Our specialty light roasts provide unique and innovative takes on traditional production methods that result in exciting, different coffees that push the .
                  boundaries of what coffee tastes like. Expect to find unique, floral, frutiy and weird notes in these offerings. Weird is wonderful!
                </figcaption>
              </div>
              <div id="prod3">
                <h2>Dark Roast</h2>
                <img src="https://s3-eu-west-1.amazonaws.com/yi-files/content/2018/02/5a8af7949d519.jpg" alt="dark roast">
                <figcaption>
                  Cold wintery days, campfires, log cabins, the great outdoors, etc. These are the images conjured up when enjoying one of our dark roasts. Bold, strong flavors 
                  with notes of smoke, caramel, earth and wood. We pride ourselves on producing great dark roasts that are full bodied and full flavored without that char 
                  or burnt flavor you might associate with dark roasts. Not for the faint of heart.
                </figcaption>
              </div>
          </div>
        </div>
        
        <div id="contact">
          <h1>Be Our Friend</h1>
          <form action=" https://www.freecodecamp.com/email-submit" id="form">
            <label for="email">Get in touch!</label></br>
            <input type="text" id="email" name="email" placeholder="Email">
            <input type='submit' value="Subscribe">
          </form>
        </div>

        <footer id="footer">Copyright Information</footer>
